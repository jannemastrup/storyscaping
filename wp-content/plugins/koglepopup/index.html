<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Kogle popup form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<!---- box slide-top: animeret slide in fra toppen--->
    <div class="box slide-top" id="slideBox">
       
      
      <!---- Logo animation--->
      <img src="img/logoanimate.gif" id="koglelogo" alt="animereret gif logo kogle">
      
       <!---- Tekst felter--->
		<h1 id="promotion-header-title">KOGLE</h1>
        <h2 id="promotion-subheader-title">Er du over den lovlige drikkealder i Danmark?</h2>
        
        <section class="janej">
         <!---- class til lukke pop up--->
        <h3 id="close" class="popupCloseButton">JA</h3>
       <a href="https://www.sum.dk/Aktuelt/Nyheder/Forebyggelse/2013/Januar/Lovstramning_skal_begraense_unges_ryge_og_drukvaner.aspx">NEJ</a>
       </section>
			</div>

    <!-- java script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#close").click(function() {
                $("#slideBox").hide();
            });
        });

    </script>



</body>

</html>
