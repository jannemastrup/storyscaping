<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Kogle popup form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<!---- box slide-top: animeret slide in fra toppen--->
    <div class="box slide-top" id="slideBox">
       
       <!---- class til kryds/lukke knap--->
        <div class="popupCloseButton" id="closeButton">X</div>

      <!---- Logo animation--->
      
      
       <!---- Tekst felter--->
        <h1 id="promotion-header-title">KOGLE<span id="promotion-subheader-title">Er du over den lovlige drikkealder i Danmark?</span></h1>
        
    </div>

    <!-- java script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#closeButton").click(function() {
                $("#slideBox").hide();
            });
        });

    </script>



</body>

</html>
